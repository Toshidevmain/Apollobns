<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOLLO BNS - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: #000;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            animation: slideUp 0.8s ease-in-out;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        input[type="text"], select, input[type="file"] {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-size: 1rem;
            width: calc(33% - 10px);
            min-width: 180px;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            background: #00adb5;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #00939a;
        }

        .transactions {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .transaction {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s ease;
        }

        .transaction:hover {
            transform: translateY(-3px);
        }

        .transaction-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .transaction img {
            height: 60px;
            width: 60px;
            border-radius: 10px;
            object-fit: cover;
        }

        .transaction span {
            font-size: 1rem;
        }

        .delete-btn {
            background: #e74c3c;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 600px) {
            form {
                flex-direction: column;
                align-items: stretch;
            }
            input[type="text"], select, input[type="file"] {
                width: 100%;
            }
            .transaction {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Admin Panel - APOLLO BNS</h1>
    <div class="glass">
        <form id="uploadForm">
            <input type="text" name="caption" placeholder="Enter caption" required>
            <select name="type" required>
                <option value="midman">Midman</option>
                <option value="buy-sell">Buy & Sell</option>
            </select>
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        <div class="transactions" id="transactions"></div>
    </div>

    <script>
        async function fetchTransactions() {
            const res = await fetch('/api/transactions');
            const data = await res.json();
            const container = document.getElementById('transactions');
            container.innerHTML = '';
            data.forEach(t => {
                container.innerHTML += `
                    <div class="transaction">
                        <div class="transaction-info">
                            <img src="${t.image}">
                            <span>${t.caption} (${t.type})</span>
                        </div>
                        <button class="delete-btn" onclick="deleteTransaction('${t._id}')">Delete</button>
                    </div>`;
            });
        }

        async function deleteTransaction(id) {
            await fetch('/api/transactions/' + id, { method: 'DELETE' });
            fetchTransactions();
        }

        document.getElementById('uploadForm').addEventListener('submit', async e => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await fetch('/api/transactions', { method: 'POST', body: formData });
            e.target.reset();
            fetchTransactions();
        });

        fetchTransactions();
    </script>
</body>
</html>
